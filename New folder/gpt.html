<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Flipkart Clone</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Flipkart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Men</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Women</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Kids</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home & Furniture</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Electronics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Appliances</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Books & More</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search for products, brands and more"
                        aria-label="Search">
                    <button class="btn btn-warning" type="submit">Search</button>
                </form>
                <button class="btn btn-danger ms-3">Login</button>
                <button class="btn btn-danger ms-2">Signup</button>
                <button class="btn btn-danger ms-2"><i class="bi bi-cart"></i> Cart</button>
            </div>
        </div>
    </nav>

    <!-- Banner Section -->
    <section id="banner">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8 banner-col">
                    <div class="banner-img">
                        <img src="https://i.imgur.com/7V2Q9bh.jpg" alt="Banner Image">
                    </div>
                </div>
                <div class="col-md-4 banner-col">
                    <div class="banner-content">
                        <h2>Big Billion Days</h2>
                        <h4>Special Deals On All Products</h4>
                        <button class="btn btn-primary">Shop Now</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Categories Section
